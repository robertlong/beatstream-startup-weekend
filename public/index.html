<!DOCTYPE html>
<html ng-app>
<head>
<title>Beatstream</title>

<!-- Stylesheets go below here, in the order of dependency -->
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css">
<link rel="stylesheet" href="css/libs/slider.css">
<link rel="stylesheet" href="css/app.css">
</head>

<body>
<div id="wrap">
  <nav id="nav" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">BeatStream</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse">
      <form ng-controller="SearchCtrl" class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="People, Friends, Artists">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
    </div>
  </nav>

  <section id="content">
  test
  </section>
</div>

<section id="footer">
  <div class="footer-wrap">
    <div ng-controller="NowPlayingCtrl" class="now-playing">
      <img src="http://placehold.it/64x64" class="song-thumb">
      <div class="song-text">
        <p class="song-title">Song Title</p>
        <p class="song-artist">Artist</p>
      </div>
      <div class="media-controls">
        <a href="#" class="glyphicon glyphicon-backward"></a>
        <a href="#" class="glyphicon glyphicon-play"></a>
        <a href="#" class="glyphicon glyphicon-pause"></a>
        <a href="#" class="glyphicon glyphicon-forward"></a>
        <div class="volume-slider">
      </div>
  </div>
</section>

<!-- Scripts go below here, in the order of dependency -->
<script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js'></script>
<script src='https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js'></script>
<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.2/firebase.js'></script>
<script type='text/javascript' src='js/libs/bootstrap-slider.js'></script>
<script type='text/javascript' src='js/app.js'></script>
<script type='text/javascript' src='js/now_playing_controller.js'></script>
<script type='text/javascript' src='js/search_controller.js'></script>
<script type='text/javascript' src='js/song_controller.js'></script>
</body>
</html>
